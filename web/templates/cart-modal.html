<dialog id="cart-modal" class="backdrop:bg-black/50 p-0 border-0 bg-transparent m-auto">
  <div id="cart-modal-content" class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all duration-300 scale-95 opacity-0">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-t-2xl p-6">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold text-white">Carrinho</h2>
          <p class="text-blue-100 text-sm mt-1" id="cart-count">0 itens</p>
        </div>
        <button id="close-cart" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Cart Items -->
    <div id="cart-items" class="max-h-96 overflow-y-auto p-6 space-y-4">
      <!-- Cart items will be injected here -->
    </div>

    <!-- Footer -->
    <div class="border-t border-gray-200 p-6 bg-gray-50 rounded-b-2xl">
      <div class="flex justify-between items-center mb-4">
        <div>
          <p class="text-sm text-gray-600">Total</p>
          <h3 class="text-2xl font-bold text-gray-900">R$ <span id="cart-total">0.00</span></h3>
        </div>
        <button id="clear-cart" class="text-red-500 hover:text-red-700 text-sm font-medium transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Esvaziar Carrinho
        </button>
      </div>
      <a href="/checkout" class="block">
        <button class="bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-lg hover:from-green-600 hover:to-green-700 w-full font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105 cursor-pointer">
          Prosseguir para Pagamento
        </button>
      </a>
    </div>
  </div>
</dialog>

<style>
#cart-modal[open] {
  display: flex;
  align-items: center;
  justify-content: center;
}

#cart-modal[open] #cart-modal-content {
  scale: 1;
  opacity: 1;
}

#cart-modal::backdrop {
  background-color: rgba(0, 0, 0, 0.5);
  transition: opacity 0.3s ease;
}

#cart-modal:not([open])::backdrop {
  opacity: 0;
}
</style>
