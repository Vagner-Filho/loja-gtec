<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojagtec</title>
    <link href="/static/css/dist/style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Lojagtec</h1>
            <nav>
                <a href="#" class="px-4">Home</a>
                <a href="#" class="px-4">Products</a>
                <a href="#" class="px-4">Services</a>
                <a href="#" class="px-4">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold mb-4">Our Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="/static/images/filter.jpg" alt="Water Filter" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Water Filter</h3>
                    <p class="text-gray-600 mb-4">$99.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="/static/images/fountain.jpg" alt="Water Fountain" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Water Fountain</h3>
                    <p class="text-gray-600 mb-4">$199.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
                </div>
            </div>

            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="/static/images/maintenance.jpg" alt="Maintenance Service" class="w-full h-64 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">Maintenance Service</h3>
                    <p class="text-gray-600 mb-4">$49.99</p>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Lojagtec. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
