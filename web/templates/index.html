<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja G-TEC Multimarcas</title>
    <link href="/static/images/favicon.png" type="image/x-icon" rel="icon">
    <link href="/static/css/dist/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-blue-700 shadow-md text-white">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Loja G-TEC</h1>
        <nav class="flex items-center">
          <a href="#" class="px-4">Home</a>
          <a href="#" class="px-4">Produtos</a>
          <a href="#" class="px-4">Serviços</a>
          <a href="#" class="px-4">Contato</a>
          <div class="relative ml-4">
            <svg id="cart-icon" 
                 xmlns="http://www.w3.org/2000/svg" 
                 class="h-6 w-6 cursor-pointer" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor"
                 hx-get="/cart-modal"
                 hx-target="#cart-container"
                 hx-swap="innerHTML"
                 hx-trigger="click once">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
          </div>
        </nav>
      </div>
    </header>
    <div class="flex justify-center items-center mx-auto gap-2 text-xl py-4" id="product-type-selection">
      <button type="button" 
        id="btn-todos"
        data-category="all"
        hx-get="/products/all" 
        hx-target="#products-container" 
        hx-swap="innerHTML" 
        hx-indicator="#loading"
        hx-on:click="document.querySelectorAll('.product-filter-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white')); this.classList.add('bg-blue-600', 'text-white')"
        class="px-4 py-2 rounded hover:bg-blue-100 transition-colors duration-200 product-filter-btn bg-blue-600 text-white">
        Todos
      </button>
      <div class="w-0.5 h-6 bg-black"></div>
      <button type="button" 
        id="btn-bebedouros"
        data-category="bebedouros"
        hx-get="/products/bebedouros" 
        hx-target="#products-container" 
        hx-swap="innerHTML" 
        hx-indicator="#loading"
        hx-on:click="document.querySelectorAll('.product-filter-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white')); this.classList.add('bg-blue-600', 'text-white')"
        class="px-4 py-2 rounded hover:bg-blue-100 transition-colors duration-200 product-filter-btn">
        Bebedouros
      </button>
      <div class="w-0.5 h-6 bg-black"></div>
      <button type="button" 
        id="btn-purificadores"
        data-category="purificadores"
        hx-get="/products/purificadores" 
        hx-target="#products-container" 
        hx-swap="innerHTML" 
        hx-indicator="#loading"
        hx-on:click="document.querySelectorAll('.product-filter-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white')); this.classList.add('bg-blue-600', 'text-white')"
        class="px-4 py-2 rounded hover:bg-blue-100 transition-colors duration-200 product-filter-btn">
        Purificadores
      </button>
      <div class="w-0.5 h-6 bg-black"></div>
      <button type="button" 
        id="btn-refis"
        data-category="refis"
        hx-get="/products/refis" 
        hx-target="#products-container" 
        hx-swap="innerHTML" 
        hx-indicator="#loading"
        hx-on:click="document.querySelectorAll('.product-filter-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white')); this.classList.add('bg-blue-600', 'text-white')"
        class="px-4 py-2 rounded hover:bg-blue-100 transition-colors duration-200 product-filter-btn">
        Refis
      </button>
      <div class="w-0.5 h-6 bg-black"></div>
      <button type="button" 
        id="btn-pecas"
        data-category="pecas"
        hx-get="/products/pecas" 
        hx-target="#products-container" 
        hx-swap="innerHTML" 
        hx-indicator="#loading"
        hx-on:click="document.querySelectorAll('.product-filter-btn').forEach(btn => btn.classList.remove('bg-blue-600', 'text-white')); this.classList.add('bg-blue-600', 'text-white')"
        class="px-4 py-2 rounded hover:bg-blue-100 transition-colors duration-200 product-filter-btn">
        Peças
      </button>
    </div>
    <div class="container mx-auto px-4 py-2">
      <div class="flex items-center gap-2 mb-2">
        <span class="text-sm text-gray-600">Marcas:</span>
        <button type="button" 
          id="clear-brands-btn"
          class="text-xs px-2 py-1 rounded bg-red-100 text-red-600 hover:bg-red-200 transition-colors duration-200 hidden"
          onclick="clearBrandFilters()">
          Limpar marcas
        </button>
      </div>
      <div id="brands-container" 
        class="flex flex-wrap gap-2"
        hx-get="/api/brands"
        hx-trigger="load"
        hx-target="#brands-container"
        hx-swap="innerHTML">
      </div>
    </div>
    <main class="container mx-auto px-4 py-8 flex-1">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold">Nossos Produtos</h2>
        <div id="loading" class="htmx-indicator">
          <svg class="animate-spin h-6 w-6 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
      </div>
      <div id="products-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        hx-get="/products/all"
        hx-trigger="load"
        hx-target="#products-container"
        hx-swap="innerHTML"
        hx-indicator="#loading">
        <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
          Carregando produtos...
        </div>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Loja G-TEC Multimarcas. Todos os direitos reservados.</p>
      </div>
    </footer>
    <div id="cart-container"></div>
    <script type="module" src="/static/js/cart.js"></script>
    <script>
      // Track selected brand IDs
      let selectedBrands = [];
      let currentCategory = 'all';

      function getBrandQueryString() {
        if (selectedBrands.length === 0) return '';
        return '?brands=' + selectedBrands.join(',');
      }

      function updateProductFilterButtons() {
        const brandParam = getBrandQueryString();
        
        // Update Todos button
        const todosBtn = document.getElementById('btn-todos');
        todosBtn.setAttribute('hx-get', '/products/all' + brandParam);
        
        // Update Bebedouros button
        const bebedourosBtn = document.getElementById('btn-bebedouros');
        bebedourosBtn.setAttribute('hx-get', '/products/bebedouros' + brandParam);
        
        // Update Purificadores button
        const purificadoresBtn = document.getElementById('btn-purificadores');
        purificadoresBtn.setAttribute('hx-get', '/products/purificadores' + brandParam);
        
        // Update Refis button
        const refisBtn = document.getElementById('btn-refis');
        refisBtn.setAttribute('hx-get', '/products/refis' + brandParam);
        
        // Update Pecas button
        const pecasBtn = document.getElementById('btn-pecas');
        pecasBtn.setAttribute('hx-get', '/products/pecas' + brandParam);
        
        // Re-initialize HTMX on these buttons
        htmx.process(todosBtn);
        htmx.process(bebedourosBtn);
        htmx.process(purificadoresBtn);
        htmx.process(refisBtn);
        htmx.process(pecasBtn);
      }

      function toggleBrandFilter(btn) {
        const brandId = parseInt(btn.getAttribute('data-brand-id'));
        
        if (selectedBrands.includes(brandId)) {
          // Remove brand from selection
          selectedBrands = selectedBrands.filter(id => id !== brandId);
          btn.classList.remove('bg-blue-600', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-700');
        } else {
          // Add brand to selection
          selectedBrands.push(brandId);
          btn.classList.remove('bg-gray-200', 'text-gray-700');
          btn.classList.add('bg-blue-600', 'text-white');
        }
        
        // Show/hide clear button
        const clearBtn = document.getElementById('clear-brands-btn');
        if (selectedBrands.length > 0) {
          clearBtn.classList.remove('hidden');
        } else {
          clearBtn.classList.add('hidden');
        }
        
        // Update product filter URLs and refresh products
        updateProductFilterButtons();
        
        // Trigger current category filter with new brand params
        const activeBtn = document.querySelector('.product-filter-btn.bg-blue-600');
        if (activeBtn) {
          activeBtn.click();
        }
      }

      function clearBrandFilters() {
        selectedBrands = [];
        
        // Reset all brand buttons to unselected state
        document.querySelectorAll('.brand-filter-btn').forEach(btn => {
          btn.classList.remove('bg-blue-600', 'text-white');
          btn.classList.add('bg-gray-200', 'text-gray-700');
        });
        
        // Hide clear button
        document.getElementById('clear-brands-btn').classList.add('hidden');
        
        // Update product filter URLs and refresh products
        updateProductFilterButtons();
        
        // Trigger current category filter
        const activeBtn = document.querySelector('.product-filter-btn.bg-blue-600');
        if (activeBtn) {
          activeBtn.click();
        }
      }

      // Track which category is currently selected
      document.querySelectorAll('.product-filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          currentCategory = this.getAttribute('data-category') || 'all';
        });
      });
    </script>
  </body>
</html>
