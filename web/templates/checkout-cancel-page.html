<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado - Lojagtec</title>
    <link href="/static/css/dist/style.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 text-gray-800">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Lojagtec</h1>
        <nav class="flex items-center">
          <a href="/" class="px-4 text-blue-500 hover:text-blue-700">Voltar à Loja</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-10">
      <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 text-center">
        <div class="mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 mx-auto text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M5.07 19.07a10 10 0 1113.86 0L12 21l-6.93-1.93z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Pagamento cancelado</h2>
        <p class="text-gray-600 mb-2">Seu pedido foi criado, mas o pagamento não foi concluído.</p>
        <p class="text-gray-600 mb-6">Pedido #<span class="font-mono font-semibold">{{.Order.OrderNumber}}</span></p>
        <p class="text-gray-500 text-sm mb-8">Você pode tentar novamente pelo checkout ou falar com nosso time.</p>
        <a href="/checkout" class="inline-block bg-blue-500 text-white px-8 py-3 rounded-lg hover:bg-blue-600 transition-colors duration-200 font-semibold">
          Tentar Novamente
        </a>
      </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2025 Loja G-TEC Multimarcas. Todos os direitos reservados.</p>
      </div>
    </footer>
  </body>
</html>
